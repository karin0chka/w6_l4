<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5cfafcc03b.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://images.emojiterra.com/google/noto-emoji/unicode-15/color/svg/1f321.svg"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&family=PT+Mono&family=Playfair+Display:wght@900&family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Schibsted+Grotesk&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather</title>

    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container" style="max-width: 800px">
      <section class="color">
        <div class="card">
          <section class="cities">
            <div class="row" id="headerList">
              <div class="col-12">
                <em id="time-string">Friday 18:24</em>
              </div>
              <div class="col-3"><li>London</li></div>
              <div class="col-3"><li>Paris</li></div>
              <div class="col-3"><li>New York</li></div>
              <div class="col-3"><li>Tokyo</li></div>
            </div>
          </section>

          <br />
          <form class="d-flex" id="search-form">
            <input
            class="w-100 mx-1"
            type="text"
            placeholder="Enter your city"
            id="type-city"
            />
            <button type="submit" class="btn btn-secondary px-5 mx-1">
              Search
            </button>
            <button class="btn btn-danger px-3 mx-1" id="currentTemperature">
              Curent
            </button>
          </form>
          <div class="row mt-2 mx-1">
            <div class="col-8">
              <h1 id="cityName"></h1>
              <h4><em id="weatherDescription"></em></h4>
              <h2>
                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  id="currentIcon"
                />
                <span id="tempNow"></span>
                <a id="celsius">°C </a>|<a id="farengate">°F</a>
              </h2>
            </div>
            <div class="col-4">
              <p class="weatherSituation" id="weatherSituation">
                Precipitation: 100%
                <br />
                Humidity: 89%
                <br />
                Wind: 8 mph
              </p>
            </div>
          </div>
          <section class="weather" id="forecastData">
            <div class="list"></div>
          </section>
        </div>
      </section>
      <div class="link">
        <p>
          <a href="https://github.com/karin0chka/w6_l4" target="_blank"
            >Open-source code
          </a>
          , by Karina Kvych
        </p>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
